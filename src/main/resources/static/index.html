<!DOCTYPE html>
<html ng-app="mapApp">

<head>
<title>Rent Property Portal</title>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<script src="https://maps.google.com/maps/api/js?libraries=placeses,visualization,drawing,geometry,places"></script>
<script src="webjars/angularjs/angular.js"></script>
<script src="webjars/angularjs/angular-route.js"></script>
<script src="webjars/angularjs-google-maps/ng-map.js"></script>
	
<script src="https://rawgit.com/allenhwkim/angularjs-google-maps/master/testapp/scripts/markerclusterer.js"></script>
<script src="js/mapController.js"></script>
<link rel="stylesheet" type="text/css" href="css/map.css">
</head>

<body ng-controller="mapController">
	<h1>For Rent Property Search </h1>
		<div>
			<form ng-submit="submit()">
				Enter Center Address: <input type="text" ng-model="searchParam.address" size="96"/><br/>
				Distance from Center<input type="number" step="0.01" ng-model="searchParam.distance" /> Miles<br/>
				Recent Post Within <input type="number" ng-model="searchParam.hours"/> Hrs<br/>
				<input type="submit" id="submit" value="Submit" />
			</form>
		</div>
  	<hr />
  
	<ng-map default-style="false" zoom="3" center="{{map.ucenter.lat}}, {{map.ucenter.lng}}">
		<info-window id="myInfoWindow">
		    <div ng-non-bindable> 
			    <div id="siteNotice"></div>
    			<h1 id="firstHeading" class="firstHeading">{{selectedProperty.name}}</h1>
          		<div id="bodyContent">
           		    <br/>
					<a target="_blank" href="{{selectedProperty.url}}"><img src="{{selectedProperty.image}}"/></a>		    
			    </div>
		</info-window>
	</ng-map>
</body>
</html>
