<!DOCTYPE html>
<html ng-app="mapApp">

<head>
<title>Rent Property Portal</title>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<script src="https://maps.google.com/maps/api/js?libraries=placeses,visualization,drawing,geometry,places"></script>
<script src="webjars/angularjs/angular.js"></script>
<script src="webjars/angularjs/angular-route.js"></script>
<script src="webjars/angularjs-google-maps/ng-map.js"></script>
	
<script src="https://rawgit.com/allenhwkim/angularjs-google-maps/master/testapp/scripts/markerclusterer.js"></script>
<script src="js/mapController.js"></script>
<link rel="stylesheet" type="text/css" href="css/map.css">
<link rel="stylesheet" type="text/css" href="webjars/bootstrap/css/bootstrap.css">
<link href="https://cdn.jotfor.ms/static/formCss.css?3.3.17086" rel="stylesheet" type="text/css" />
<link type="text/css" rel="stylesheet" href="https://cdn.jotfor.ms/css/styles/nova.css?3.3.17086" />
<link type="text/css" media="print" rel="stylesheet" href="https://cdn.jotfor.ms/css/printForm.css?3.3.17086" />
<link type="text/css" rel="stylesheet" href="https://cdn.jotfor.ms/themes/CSS/566a91c2977cdfcd478b4567.css?"/>
</head>

<body ng-controller="mapController">
	<div class="container">
		<div class="form-header-group ">
			<h2 id="header_1" class="form-header" data-component="header">
				Rental Search</h2>
			<div>
				<form class="form-inline" ng-submit="submit()">
					<div class="container">
						<div class="row">
							<div class="form-group">
								<label for="address">Enter Center Address: </label> <input
									class="form-control" type="text" id="address"
									ng-model="searchParam.address" size="64" /><br />
							</div>
						</div>
						<div class="row">
							<div class="form-group">
								<label for="number">Distance from Center: </label> <input
									class="form-control" type="number" id="number"
									ng-model="searchParam.distance" /><br />
							</div>
							<div class="form-group">
								<label for="hours">Recent Post Within:</label> <input
									class="form-control" type="number" id="hours"
									ng-model="searchParam.hours" /><br />
							</div>
						</div>
						<div class="row">
							<input class="btn btn-default" type="submit" id="submit"
								value="Submit" />
						</div>
					</div>
				</form>
			</div>
		</div>
		<div class="container">
			<ng-map default-style="false" zoom="3"
				center="{{map.ucenter.lat}}, {{map.ucenter.lng}}"> <info-window
				id="myInfoWindow">
			<div ng-non-bindable>
				<div id="siteNotice"></div>
				<h1 id="firstHeading" class="firstHeading">{{selectedProperty.name}}</h1>
				<div id="bodyContent">
					<br /> <a target="_blank" href="{{selectedProperty.url}}"><img
						src="{{selectedProperty.image}}" /></a>
				</div>
			</info-window> </ng-map>
		</div>
	</div>
</body>
</html>
