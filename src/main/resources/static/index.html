<!DOCTYPE html>
<html ng-app="mapApp">

<head>
<title>Rent Property Portal</title>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<script src="https://maps.google.com/maps/api/js?libraries=placeses,visualization,drawing,geometry,places"></script>
<script src="webjars/angularjs/angular.js"></script>
<script src="webjars/angularjs/angular-route.js"></script>
<script src="webjars/angularjs-google-maps/ng-map.js"></script>
	
<script src="https://rawgit.com/allenhwkim/angularjs-google-maps/master/testapp/scripts/markerclusterer.js"></script>
<script src="js/mapController.js"></script>
<link rel="stylesheet" type="text/css" href="css/map.css">
<link rel="stylesheet" type="text/css" href="webjars/bootstrap/css/bootstrap.css">
</head>

<body ng-controller="mapController">
<div class="container">
	<h1>For Rent Property Search </h1>
		<div>
			<form class="form-inline" ng-submit="submit()">
				<div class="container">
					<div class="row">
						 <div class="form-group">
						    <label for="address">Enter Center Address: </label>
							<input class="form-control" type="text" id="address" ng-model="searchParam.address" size="64"/><br/>
						</div>
					</div>
					<div class="row">
						 <div class="form-group">
						    <label for="number">Distance from Center: </label>
							<input class="form-control" type="number" id="number" ng-model="searchParam.distance"  /><br/>
						</div>
						<div class="form-group">
						    <label for="hours">Recent Post Within:</label>
							<input class="form-control" type="number" id="hours" ng-model="searchParam.hours" /><br/>
						</div>
					</div>
					<div class="row">
						<input class="btn btn-default" type="submit" id="submit" value="Submit" />
					</div>
				</div>
			</form>
		</div>
  	<hr />
  
   <div class="container">
		<ng-map default-style="false" zoom="3" center="{{map.ucenter.lat}}, {{map.ucenter.lng}}">
			<info-window id="myInfoWindow">
			    <div ng-non-bindable> 
				    <div id="siteNotice"></div>
	    			<h1 id="firstHeading" class="firstHeading">{{selectedProperty.name}}</h1>
	          		<div id="bodyContent">
	           		    <br/>
						<a target="_blank" href="{{selectedProperty.url}}"><img src="{{selectedProperty.image}}"/></a>		    
				    </div>
			</info-window>
		</ng-map>
	</div>
</div>
</body>
</html>
